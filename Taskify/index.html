<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Taskify</title>
</head>
<body class="font-mono bg-slate-200">
    <main class="flex flex-col py-8 px-4 sm:px-8 gap-8 max-w-7xl mx-auto">
        <div>
            <h1 class="text-4xl font-bold">Taskify</h1>
            <p class="font-semibold text-lg">Organize your workflow with tasks across three states</p>
        </div>         
        <div id="task-board" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 bg-white p-4 sm:p-8 rounded-xl">
            <div class="px-4 py-4 border border-gray-200 rounded-xl flex flex-col  gap-4 h-fit">
                <div class="flex flex-col ">
                    <label for="title">Title:</label>
                    <input id="title" type="text" placeholder="Enter todo" class="border border-gray-200 px-4 py-2 rounded-xl">
                </div>
                <div class="flex flex-col ">
                    <label for="status">Status:</label>
                    <select name="status" id="status" class="border border-gray-200 px-4 py-2 rounded-xl">
                    <option value="todo">Todo</option>
                    <option value="inprogress">In Progress</option>
                    <option value="done">Done</option>
                </select>
                </div>
                <button id="add-todo" class="px-4 py-2 rounded bg-green-300 text-green-700 w-full">Add Todo</button>
            </div>
            <div class="shadow-md rounded-t-xl flex flex-col">
                <div class="rounded-t-xl bg-[#f0f6f9] px-4 py-2 text-[#00558b] font-bold text-xl">ToDo</div>
                <div id="todo" class="drop-zone flex flex-col h-96  rounded-lg bg-amber-100/20 overflow-y-auto p-2 gap-2">
                    <div class="task-card  bg-gray-100 p-3 rounded cursor-move hover:shadow-md">Complete pattern printing assignment</div>
                    <div class="task-card  bg-gray-100 p-3 rounded cursor-move hover:shadow-md">Watch DSA Week 2 lecture</div>
                    <div class="task-card  bg-gray-100 p-3 rounded cursor-move hover:shadow-md">Attend Web Dev Week 2 lecture</div>
                    <div class="task-card  bg-gray-100 p-3 rounded cursor-move hover:shadow-md">Complete form builder assignment</div>
                </div>
            </div>
            <div class="shadow-md rounded-t-xl flex flex-col">
                <div class="rounded-t-xl bg-[#fefdfb] px-4 py-2 text-[#c36900] font-bold text-xl">In Progress</div>
                <div id="inprogress" class="drop-zone flex flex-col h-96 rounded-lg bg-amber-100/20 overflow-y-auto p-2 gap-2">
                    <div class="task-card  bg-gray-100 p-3 rounded cursor-move hover:shadow-md">Complete taskify assignment</div>
                    <div class="task-card  bg-gray-100 p-3 rounded cursor-move hover:shadow-md">Complete AI Week 1 lecture</div>
                </div>
            </div>
            <div class="shadow-md rounded-t-xl flex flex-col">
                <div class="rounded-t-xl bg-[#f4fff9] px-4 py-2 text-[#00875e] font-bold text-xl">Done</div>
                <div id="done" class="drop-zone flex flex-col h-96 rounded-lg bg-amber-100/20 overflow-y-auto p-2 gap-2">
                    <div class="task-card  bg-gray-100 p-3 rounded cursor-move hover:shadow-md">Complete loops assignment</div>
                </div>
            </div>
        </div>
        
    </main>
</body>
<script type="module" src="./index.js"></script>
</html>
